version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${PORTAL_HTTP_PORT:-80}:80"
      - "${PORTAL_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - portal_static:/var/www/static:ro
    depends_on:
      portal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - portal_network

  portal:
    build:
      context: ../..
      dockerfile: apps/portal/Dockerfile
    environment:
      PORTAL_HOST: "0.0.0.0"
      PORTAL_PORT: "8000"
      PORTAL_TENANT_STORE: "/var/lib/kekkai-portal/tenants.json"
      PORTAL_UPLOAD_DIR: "/var/lib/kekkai-portal/uploads"
      DOJO_URL: "http://defectdojo:8080"
    volumes:
      - portal_data:/var/lib/kekkai-portal
      - portal_uploads:/var/lib/kekkai-portal/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portal_network
      - dojo_network

  # DefectDojo backend services
  defectdojo:
    image: defectdojo/defectdojo-nginx:${DOJO_VERSION:-latest}
    depends_on:
      uwsgi:
        condition: service_started
    environment:
      NGINX_METRICS_ENABLED: "false"
      DD_UWSGI_HOST: "uwsgi"
      DD_UWSGI_PORT: "3031"
    volumes:
      - dojo_media:/usr/share/nginx/html/media
    networks:
      - dojo_network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/"]
      interval: 10s
      timeout: 3s
      retries: 15

  uwsgi:
    image: defectdojo/defectdojo-django:${DOJO_VERSION:-latest}
    depends_on:
      initializer:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
    entrypoint: ["/wait-for-it.sh", "postgres:5432", "-t", "30", "--", "/entrypoint-uwsgi.sh"]
    environment:
      DD_DEBUG: "False"
      DD_ALLOWED_HOSTS: "*"
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_CELERY_BROKER_URL: ${DD_CELERY_BROKER_URL:-redis://valkey:6379/0}
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me-in-production}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me-in-production}
    volumes:
      - dojo_media:/app/media
    networks:
      - dojo_network

  celerybeat:
    image: defectdojo/defectdojo-django:${DOJO_VERSION:-latest}
    depends_on:
      initializer:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    entrypoint: ["/wait-for-it.sh", "postgres:5432", "-t", "30", "--", "/entrypoint-celery-beat.sh"]
    environment:
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_CELERY_BROKER_URL: ${DD_CELERY_BROKER_URL:-redis://valkey:6379/0}
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me-in-production}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me-in-production}
    networks:
      - dojo_network

  celeryworker:
    image: defectdojo/defectdojo-django:${DOJO_VERSION:-latest}
    depends_on:
      initializer:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    entrypoint: ["/wait-for-it.sh", "postgres:5432", "-t", "30", "--", "/entrypoint-celery-worker.sh"]
    environment:
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_CELERY_BROKER_URL: ${DD_CELERY_BROKER_URL:-redis://valkey:6379/0}
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me-in-production}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me-in-production}
      DD_CELERY_WORKER_CONCURRENCY: "1"
    volumes:
      - dojo_media:/app/media
    networks:
      - dojo_network

  initializer:
    image: defectdojo/defectdojo-django:${DOJO_VERSION:-latest}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/wait-for-it.sh", "postgres:5432", "--", "/entrypoint-initializer.sh"]
    environment:
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_ADMIN_USER: ${DD_ADMIN_USER:-admin}
      DD_ADMIN_MAIL: ${DD_ADMIN_MAIL:-admin@defectdojo.local}
      DD_ADMIN_PASSWORD: ${DD_ADMIN_PASSWORD:-admin}
      DD_INITIALIZE: "true"
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me-in-production}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me-in-production}
    networks:
      - dojo_network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DD_DATABASE_NAME:-defectdojo}
      POSTGRES_USER: ${DD_DATABASE_USER:-defectdojo}
      POSTGRES_PASSWORD: ${DD_DATABASE_PASSWORD:-defectdojo}
    command: ["postgres", "-c", "shared_buffers=256MB", "-c", "work_mem=16MB"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DD_DATABASE_USER:-defectdojo} -d ${DD_DATABASE_NAME:-defectdojo}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - dojo_network

  valkey:
    image: valkey/valkey:7.2-alpine
    volumes:
      - valkey_data:/data
    networks:
      - dojo_network

networks:
  portal_network:
    driver: bridge
  dojo_network:
    driver: bridge

volumes:
  portal_data:
  portal_uploads:
  portal_static:
  dojo_media:
  postgres_data:
  valkey_data:
