<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kekkai Portal{% endblock %}</title>
    <link rel="stylesheet" href="/static/kekkai.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/kekkai-logo.png" alt="Kekkai" class="logo-img">
            <span class="logo-text">Kekkai Portal</span>
        </div>
        {% if tenant %}
        <div class="tenant-info">
            <span class="tenant-name">{{ tenant.name }}</span>
            <span class="tenant-id">ID: {{ tenant.id }}</span>
        </div>
        {% endif %}
    </header>
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; 2024 Kademos Labs. All rights reserved.</p>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
