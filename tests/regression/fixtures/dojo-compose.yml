services:
  nginx:
    image: defectdojo/defectdojo-nginx:${NGINX_VERSION:-latest}
    profiles: ["dojo"]
    depends_on:
      uwsgi:
        condition: service_started
    environment:
      NGINX_METRICS_ENABLED: "false"
      DD_UWSGI_HOST: "uwsgi"
      DD_UWSGI_PORT: "3031"
    volumes:
      - defectdojo_media:/usr/share/nginx/html/media
    ports:
      - target: 8080
        published: ${DD_PORT:-8080}
        protocol: tcp
        mode: host
      - target: 8443
        published: ${DD_TLS_PORT:-8443}
        protocol: tcp
        mode: host
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/"]
      interval: 10s
      timeout: 3s
      retries: 15
  uwsgi:
    image: defectdojo/defectdojo-django:${DJANGO_VERSION:-latest}
    profiles: ["dojo"]
    depends_on:
      initializer:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
    entrypoint: ["/wait-for-it.sh", "${DD_DATABASE_HOST:-postgres}:${DD_DATABASE_PORT:-5432}", "-t", "30", "--", "/entrypoint-uwsgi.sh"]
    environment:
      DD_DEBUG: "False"
      DD_DJANGO_METRICS_ENABLED: ${DD_DJANGO_METRICS_ENABLED:-False}
      DD_ALLOWED_HOSTS: ${DD_ALLOWED_HOSTS:-*}
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_CELERY_BROKER_URL: ${DD_CELERY_BROKER_URL:-redis://valkey:6379/0}
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me}
      DD_DATABASE_READINESS_TIMEOUT: ${DD_DATABASE_READINESS_TIMEOUT:-30}
    volumes:
      - defectdojo_media:${DD_MEDIA_ROOT:-/app/media}
  celerybeat:
    image: defectdojo/defectdojo-django:${DJANGO_VERSION:-latest}
    profiles: ["dojo"]
    depends_on:
      initializer:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
    entrypoint: ["/wait-for-it.sh", "${DD_DATABASE_HOST:-postgres}:${DD_DATABASE_PORT:-5432}", "-t", "30", "--", "/entrypoint-celery-beat.sh"]
    environment:
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_CELERY_BROKER_URL: ${DD_CELERY_BROKER_URL:-redis://valkey:6379/0}
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me}
      DD_DATABASE_READINESS_TIMEOUT: ${DD_DATABASE_READINESS_TIMEOUT:-30}
  celeryworker:
    image: defectdojo/defectdojo-django:${DJANGO_VERSION:-latest}
    profiles: ["dojo"]
    depends_on:
      initializer:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
    entrypoint: ["/wait-for-it.sh", "${DD_DATABASE_HOST:-postgres}:${DD_DATABASE_PORT:-5432}", "-t", "30", "--", "/entrypoint-celery-worker.sh"]
    environment:
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_CELERY_BROKER_URL: ${DD_CELERY_BROKER_URL:-redis://valkey:6379/0}
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me}
      DD_DATABASE_READINESS_TIMEOUT: ${DD_DATABASE_READINESS_TIMEOUT:-30}
      DD_CELERY_WORKER_CONCURRENCY: ${DD_CELERY_WORKER_CONCURRENCY:-1}
      DD_CELERY_WORKER_PREFETCH_MULTIPLIER: ${DD_CELERY_WORKER_PREFETCH_MULTIPLIER:-1}
    volumes:
      - defectdojo_media:${DD_MEDIA_ROOT:-/app/media}
  initializer:
    image: defectdojo/defectdojo-django:${DJANGO_VERSION:-latest}
    profiles: ["dojo"]
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/wait-for-it.sh", "${DD_DATABASE_HOST:-postgres}:${DD_DATABASE_PORT:-5432}", "--", "/entrypoint-initializer.sh"]
    environment:
      DD_DATABASE_URL: ${DD_DATABASE_URL:-postgresql://defectdojo:defectdojo@postgres:5432/defectdojo}
      DD_ADMIN_USER: ${DD_ADMIN_USER:-admin}
      DD_ADMIN_MAIL: ${DD_ADMIN_MAIL:-admin@defectdojo.local}
      DD_ADMIN_FIRST_NAME: ${DD_ADMIN_FIRST_NAME:-Admin}
      DD_ADMIN_LAST_NAME: ${DD_ADMIN_LAST_NAME:-User}
      DD_ADMIN_PASSWORD: ${DD_ADMIN_PASSWORD:-admin}
      DD_INITIALIZE: ${DD_INITIALIZE:-true}
      DD_SECRET_KEY: ${DD_SECRET_KEY:-change-me}
      DD_CREDENTIAL_AES_256_KEY: ${DD_CREDENTIAL_AES_256_KEY:-change-me}
      DD_DATABASE_READINESS_TIMEOUT: ${DD_DATABASE_READINESS_TIMEOUT:-30}
  postgres:
    image: postgres:18.1-alpine
    profiles: ["dojo"]
    environment:
      POSTGRES_DB: ${DD_DATABASE_NAME:-defectdojo}
      POSTGRES_USER: ${DD_DATABASE_USER:-defectdojo}
      POSTGRES_PASSWORD: ${DD_DATABASE_PASSWORD:-defectdojo}
    command: ["postgres", "-c", "shared_buffers=256MB", "-c", "work_mem=16MB", "-c", "maintenance_work_mem=128MB", "-c", "max_connections=50"]
    volumes:
      - defectdojo_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DD_DATABASE_USER:-defectdojo} -d ${DD_DATABASE_NAME:-defectdojo}"]
      interval: 10s
      timeout: 5s
      retries: 10
  valkey:
    image: valkey/valkey:7.2.11-alpine
    profiles: ["dojo"]
    volumes:
      - defectdojo_redis:/data
volumes:
  defectdojo_postgres: {}
  defectdojo_media: {}
  defectdojo_redis: {}
