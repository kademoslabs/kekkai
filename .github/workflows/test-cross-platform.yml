name: Cross-Platform Testing

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test-matrix:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements/dev.txt

      - name: Run linting and formatting checks
        run: |
          ruff format --check .
          ruff check .

      - name: Run type checking
        run: |
          mypy --explicit-package-bases --namespace-packages src

      - name: Run unit tests
        run: |
          pytest -m "not integration and not e2e and not regression" --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run Windows-specific tests (Windows only)
        if: runner.os == 'Windows'
        run: |
          pytest tests/windows -v --cov=src/kekkai_core/windows --cov-append --cov-report=xml

      - name: Run integration tests
        run: |
          pytest -m "integration" --cov=src --cov-append --cov-report=xml

      - name: Run regression tests
        run: |
          pytest -m "regression" --cov=src --cov-append --cov-report=xml

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 30

  benchmark:
    name: Performance Benchmark on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements/dev.txt

      - name: Run performance benchmarks
        run: |
          pytest tests/ci/test_benchmarks.py -v --benchmark-only

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.os }}
          path: .benchmarks/
          retention-days: 90

  coverage-report:
    name: Coverage Report
    needs: test-matrix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-reports

      - name: Display coverage summary
        run: |
          echo "## Cross-Platform Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for os in ubuntu windows macos; do
            if [ -f "coverage-reports/coverage-${os}-latest-py3.12/coverage.xml" ]; then
              echo "### ${os^}" >> $GITHUB_STEP_SUMMARY
              python -m pip install coverage
              coverage xml --data-file=coverage-reports/coverage-${os}-latest-py3.12/.coverage || echo "Coverage data not found"
            fi
          done

  all-tests-passed:
    name: All Tests Passed
    needs: [test-matrix, benchmark]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-matrix.result }}" != "success" ]; then
            echo "❌ Test matrix failed"
            exit 1
          fi
          if [ "${{ needs.benchmark.result }}" != "success" ]; then
            echo "⚠️  Benchmark failed (non-blocking)"
          fi
          echo "✅ All cross-platform tests passed"
