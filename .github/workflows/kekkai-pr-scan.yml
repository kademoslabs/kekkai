name: Kekkai Security Scan (Template)

# ═══════════════════════════════════════════════════════════════
# This workflow is a TEMPLATE for end users, NOT for kekkai repo
# ═══════════════════════════════════════════════════════════════
#
# This file provides an example of how to integrate Kekkai security
# scanning into your repository's CI/CD pipeline.
#
# To use in your own repository:
#   1. Copy this file to your .github/workflows/ directory
#   2. Remove the "if: github.repository != 'kademoslabs/kekkai'" line below
#   3. Customize scan parameters for your needs:
#      - Adjust --fail-on severity levels
#      - Add --exclude patterns for vendor code
#      - Modify --max-comments limit
#
# See: https://github.com/kademoslabs/kekkai/blob/main/docs/ci/ci-integration.md

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  scan:
    # ⚠️  TEMPLATE GUARD: Remove this line when copying to your repo
    if: github.repository != 'kademoslabs/kekkai'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Kekkai
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Initialize Kekkai
        run: kekkai init

      - name: Run Security Scan
        id: scan
        run: |
          kekkai scan \
            --repo . \
            --ci \
            --output results.json \
            --pr-comment \
            --max-comments 50 \
            --comment-severity medium
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kekkai-scan-results
          path: |
            results.json
            ~/.kekkai/runs/*/
          retention-days: 30

      - name: Check Scan Status
        if: steps.scan.outcome == 'failure'
        run: |
          echo "⚠️  Security scan found policy violations"
          echo "Review the scan results artifact for details"
          echo "To adjust policy thresholds, modify kekkai config or use --fail-on flag"
          exit 1
