version: 2.1

jobs:
  test_quick:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install tooling
          command: |
            python -m venv .venv
            . .venv/bin/activate
            make setup
      - run:
          name: CI gate (quick)
          command: |
            . .venv/bin/activate
            make ci-quick

  test_full:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install tooling
          command: |
            python -m venv .venv
            . .venv/bin/activate
            make setup
            if ! command -v docker-compose >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker-compose
            fi
      - run:
          name: CI gate
          command: |
            . .venv/bin/activate
            make ci

workflows:
  develop:
    jobs:
      - test_quick:
          filters:
            branches:
              only: develop

  main:
    jobs:
      - test_full:
          filters:
            branches:
              only: main
